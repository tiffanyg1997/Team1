<html>
    <head>
        <title>
            Contact Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="contactform-title">
            <h1>
                We Would Love To Hear From You!
            </h1>
            <h2>
                What is your favourite independent restaurant?
            </h2>

        </div>

        <div class="contact-form">
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
                <input name="Email" type="text" class="form-control" placeholder="Your Email" required><br>
                <input name="Your Thoughts" type="text" class="form-control" placeholder="Your Thoughts" required><br>
                <input type="submit" class="form-control submit" value="Submit">
            </form>

        </div>

    </body>
</html>
